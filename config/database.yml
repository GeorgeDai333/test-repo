default: &default
  adapter: postgresql
  encoding: unicode
  # Remove or comment out these â€” Heroku provides them via DATABASE_URL
  # host: localhost
  # username: <%= ENV['DATABASE_USER'] %>
  # password: <%= ENV['DATABASE_PASSWORD'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>  # Good to keep
  # timeout: 5000  # optional

development:
  primary:
    <<: *default
    database: book_collection_1_development

test:
  primary:
    <<: *default
    database: book_collection_1_test

production:
  primary:
    <<: *default
    url: <%= ENV["DATABASE_URL"] || ENV["PRIMARY_DATABASE_URL"] %>

  cache:
    <<: *default
    url: <%= ENV["CACHE_DATABASE_URL"] || ENV["DATABASE_URL"] %>
    migrations_paths: db/cache_migrate

  queue:
    <<: *default
    url: <%= ENV["QUEUE_DATABASE_URL"] || ENV["DATABASE_URL"] %>
    migrations_paths: db/queue_migrate

  cable:
    <<: *default
    url: <%= ENV["CABLE_DATABASE_URL"] || ENV["DATABASE_URL"] %>
    migrations_paths: db/cable_migrate
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # ←←← DO NOT put host, username, password, or database here

development:
  <<: *default
  database: book_collection_1_development
  # local dev keeps using socket or localhost — that's fine

test:
  <<: *default
  database: book_collection_1_test

production:
  primary:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>        # ← This line is mandatory

  cache:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/cache_migrate

  queue:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/queue_migrate

  cable:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/cable_migrate
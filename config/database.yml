default: &default
  adapter: postgresql
  encoding: unicode
  # Remove or comment out these — Heroku provides them via DATABASE_URL
  # host: localhost
  # username: <%= ENV['DATABASE_USER'] %>
  # password: <%= ENV['DATABASE_PASSWORD'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>  # Good to keep
  # timeout: 5000  # optional

development:
  primary:
    <<: *default
    database: book_collection_1_development

test:
  primary:
    <<: *default
    database: book_collection_1_test

production:
  primary:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>          # ← Critical: This pulls adapter, host, user, pass, dbname, sslmode

  cache:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>          # Same DB for Solid Cache
    migrations_paths: db/cache_migrate

  queue:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>          # Same for Solid Queue
    migrations_paths: db/queue_migrate

  cable:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>          # Same for ActionCable / Solid Cable
    migrations_paths: db/cable_migrate